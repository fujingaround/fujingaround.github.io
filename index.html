<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FujingAround</title>
<style>
  :root {
    --bg: #ffffff;
    --text: #000000;
    --accent: #000000;
  }
  [data-theme="dark"] {
    --bg: #0a0a0a;
    --text: #ffffff;
    --accent: #ffffff;
  }
  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  /* Intro screen */
  #intro {
    position: fixed;
    inset: 0;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 1s ease;
  }
  #intro h1 {
    font-size: 12vw;
    font-weight: 900;
    letter-spacing: 1vw;
    color: #ffffff;
    background: none;
    mix-blend-mode: normal;
    padding: 2rem 4rem;
  }

  header {
    text-align: center;
    padding: 3rem 1rem;
  }
  h1 {
    font-size: 3rem;
    margin: 0;
    color: var(--text);
  }
  h2 a {
    color: var(--accent);
    text-decoration: none;
    font-size: 1.2rem;
  }

  /* Grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 10px;
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
  }
  .cell {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }
  .cell img {
    width: 100%;
    display: block;
  }
  .color-flow {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(circle, transparent 40%, var(--bg) 100%);
    transition: opacity 0.4s ease;
  }

  /* Dark mode toggle */
  #toggle-dark {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background: var(--text);
    color: var(--bg);
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    h1 { font-size: 2.3rem; }
    h2 a { font-size: 1rem; }
  }
</style>
</head>

<body>
  <div id="intro"><h1>FujingAround</h1></div>

  <header>
    <h1>FujingAround</h1>
    <h2><a href="https://www.instagram.com/fujingaround/" target="_blank"><img src="/mnt/data/0af027fc-d8ae-4248-8f5c-196ffbc25c54.png" alt="Instagram" style="width:32px;height:32px;"></a></h2>
  </header>

  <div class="grid" id="grid"></div>

  <button id="toggle-dark">Dark Mode</button>

<script>
// ================================
// Intro Scroll Unlock Animation
// ================================
let intro = document.getElementById("intro");
let unlocked = false;
window.addEventListener("scroll", () => {
  if (!unlocked) {
    intro.style.opacity = "0";
    setTimeout(() => intro.style.display = "none", 1000);
    unlocked = true;
  }
});

// ================================
// Automatic grid expansion
// ================================
const grid = document.getElementById("grid");
let loadedCount = 0;

// Add your images here
const images = [
  "image1.jpg",
  "image2.jpg",
  "image3.jpg",
  "image4.jpg",
  "image5.jpg",
  "image6.jpg",
  "image7.jpg",
  "image8.jpg",
  "image9.jpg",
  "image10.jpg",
  "image11.jpg"
];

function loadImages() {
  const batch = images.slice(loadedCount, loadedCount + 9);
  batch.forEach(src => {
    const cell = document.createElement("div");
    cell.className = "cell";

    const img = document.createElement("img");
    img.src = src;
    img.crossOrigin = "anonymous";

    const colorFlow = document.createElement("div");
    colorFlow.className = "color-flow";
    cell.appendChild(img);
    cell.appendChild(colorFlow);
    grid.appendChild(cell);

    img.onload = () => extractColors(img, colorFlow);
  });
  loadedCount += 9;
}

window.addEventListener("scroll", () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
    loadImages();
  }
});

loadImages(); // initial

// ================================
// Color extraction to generate gradient
// ================================
function extractColors(img, overlay) {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = 50;
  canvas.height = 50;
  ctx.drawImage(img, 0, 0, 50, 50);

  const data = ctx.getImageData(0, 0, 50, 50).data;
  let colors = {};

  for (let i = 0; i < data.length; i += 4) {
    let r = data[i], g = data[i+1], b = data[i+2];
    let key = `${r},${g},${b}`;
    colors[key] = (colors[key] || 0) + 1;
  }

  const topColor = Object.entries(colors).sort((a,b)=>b[1]-a[1])[0][0];
  const rgb = `rgb(${topColor})`;

  overlay.style.background = `radial-gradient(circle, ${rgb} 0%, var(--bg) 90%)`;
}

// ================================
// Dark mode toggle
// ================================
const btn = document.getElementById("toggle-dark");
btn.addEventListener("click", () => {
  document.body.dataset.theme = document.body.dataset.theme === "dark" ? "light" : "dark";
});
</script>
</body>
</html>
