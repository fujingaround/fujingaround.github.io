<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FujingAround</title>
<style>
  :root {
    --bg: #ffffff;
    --text: #000000;
    --accent: #000000;
    --btn-hover: #f0f0f0;
  }
  [data-theme="dark"] {
    --bg: #0a0a0a;
    --text: #ffffff;
    --accent: #ffffff;
    --btn-hover: #1a1a1a;
  }
  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: Helvetica, Arial, sans-serif; 
    overflow-x: hidden;
  }

  /* Intro screen */
  #intro {
    position: fixed;
    inset: 0;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 1s ease;
    cursor: pointer; /* Shows user they can click to enter */
  }
  #intro h1 {
    font-size: 12vw;
    font-weight: 900; 
    letter-spacing: -0.05em; 
    color: #ffffff;
    background: none;
    padding: 2rem 4rem;
    pointer-events: none; /* Let clicks pass through to container */
  }

  /* Header & Nav */
  header {
    text-align: center;
    padding: 3rem 1rem 1rem;
    position: relative;
  }
  h1 {
    font-size: 3rem;
    margin: 0;
    letter-spacing: -0.05em;
    font-weight: bold;
    color: var(--text);
  }
  h2 a {
    color: var(--accent);
    text-decoration: none;
    font-size: 1.2rem;
  }

  /* Navigation Controls */
  #back-btn {
    display: none; 
    margin: 20px auto;
    padding: 10px 20px;
    background: transparent;
    border: 1px solid var(--text);
    color: var(--text);
    font-size: 0.9rem;
    font-family: Helvetica, Arial, sans-serif;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  #back-btn:hover {
    background: var(--btn-hover);
  }

  /* MENU VIEW (Trip Selection) */
  #menu-view {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 40px;
    max-width: 800px;
    margin: 0 auto;
  }
  .menu-item {
    width: 100%;
    padding: 30px;
    text-align: center;
    border: 1px solid var(--text);
    cursor: pointer;
    transition: background 0.2s;
  }
  .menu-item:hover {
    background: var(--btn-hover);
  }
  .menu-item h3 {
    font-size: 2rem;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: -0.02em;
  }
  .menu-item p {
    margin: 10px 0 0;
    opacity: 0.7;
    font-weight: 300; 
  }

  /* GALLERY VIEW (Grid) */
  #gallery-view {
    display: none; 
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    gap: 30px; 
    padding: 40px; 
    width: 100%;
    box-sizing: border-box;
  }
  
  .cell {
    position: relative;
    overflow: hidden;
  }
  
  .cell img {
    width: 100%;
    display: block;
  }

  /* Dark mode toggle */
  #toggle-dark {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background: var(--text);
    color: var(--bg);
    border: none;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 0.8rem;
    cursor: pointer;
    z-index: 100;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    h1 { font-size: 2.3rem; }
    h2 a { font-size: 1rem; }
    .grid { grid-template-columns: 1fr; } 
    .menu-item h3 { font-size: 1.5rem; }
  }
</style>
</head>

<body>
  <div id="intro"><h1>FujingAround</h1></div>

  <header>
    <h1>FujingAround</h1>
    <h2><a href="https://www.instagram.com/fujingaround/" target="_blank"><img src="/mnt/data/0af027fc-d8ae-4248-8f5c-196ffbc25c54.png" alt="Instagram" style="width:32px;height:32px;"></a></h2>
    <button id="back-btn" onclick="showMenu()">‚Üê Back to Menu</button>
  </header>

  <div id="menu-view"></div>

  <div id="gallery-view">
    <div class="grid" id="grid"></div>
  </div>

  <button id="toggle-dark">Dark Mode</button>

<script>
// ================================
// 1. CONFIGURE YOUR TRIPS HERE
// ================================
const trips = [
  {
    title: "Summer 2024",
    subtitle: "Tokyo & Kyoto",
    images: [
      "image1.jpeg",
      "image2.jpg",
      "image3.jpg"
    ]
  },
  {
    title: "Winter 2023",
    subtitle: "New York City",
    images: [
      "image4.jpg",
      "image5.jpg",
      "image6.jpg",
      "image7.jpg"
    ]
  },
  {
    title: "Balkans, 2025",
    subtitle: "Montenegro & Bosnia",
    images: [
      "MNE1.jpg",
      "MNE2.jpg",
      "MNE3.jpg",
      "MNE4.jpg",
      "MNE5.jpg",
      "MNE6.jpg",
      "MNE7.jpg",
      "MNE8.jpg",
      "MNE9.jpg",
      "MNE10.jpg",
      "MNE11.jpg",
      "MNE12.jpg",
      "MNE13.jpg",
      "MNE14.jpg",
      "MNE15.jpg",
      "MNE16.jpg",
      "MNE17.jpg",
      "MNE18.jpg",
      "MNE19.jpg",
      "MNE20.jpg",
      "MNE21.jpg",
      "MNE22.jpg",
      "MNE23.jpg",
      "MNE24.jpg",
      "MNE25.jpg",
      "MNE26.jpg",
      "MNE27.jpg",
      "MNE28.jpg",
      "MNE29.jpg",
      "MNE30.jpg",
      "MNE31.jpg",
      "MNE32.jpg",
      "MNE33.jpg",
      "MNE34.jpg",
      "MNE35.jpg",
      "MNE36.jpg",
      "MNE37.jpg"
    ]
  }
];

// ================================
// Intro Animation (FIXED FOR ULTRAWIDE)
// ================================
let intro = document.getElementById("intro");
let unlocked = false;

function dismissIntro() {
  if (!unlocked) {
    intro.style.opacity = "0";
    setTimeout(() => intro.style.display = "none", 1000);
    unlocked = true;
  }
}

// Triggers to unlock the screen:
window.addEventListener("scroll", dismissIntro);      // Standard scroll
window.addEventListener("wheel", dismissIntro);       // Mouse wheel (even if no scrollbar)
document.body.addEventListener("click", dismissIntro); // Click anywhere
document.body.addEventListener("touchstart", dismissIntro); // Touch on mobile

// ================================
// App Logic (Menu vs Gallery)
// ================================
const menuView = document.getElementById("menu-view");
const galleryView = document.getElementById("gallery-view");
const grid = document.getElementById("grid");
const backBtn = document.getElementById("back-btn");

// Initialize Menu
function initMenu() {
  menuView.innerHTML = ""; // Clear existing
  trips.forEach((trip, index) => {
    const btn = document.createElement("div");
    btn.className = "menu-item";
    btn.innerHTML = `<h3>${trip.title}</h3><p>${trip.subtitle}</p>`;
    btn.onclick = (e) => {
      e.stopPropagation(); // Prevent this click from triggering other things immediately
      openTrip(index);
    };
    menuView.appendChild(btn);
  });
}

// Open a specific Trip
function openTrip(index) {
  const trip = trips[index];
  
  // Clear previous grid
  grid.innerHTML = "";
  
  // Load images for this trip
  trip.images.forEach(src => {
    const cell = document.createElement("div");
    cell.className = "cell";
    const img = document.createElement("img");
    img.src = src;
    img.loading = "lazy"; 
    cell.appendChild(img);
    grid.appendChild(cell);
  });

  // Switch Views
  menuView.style.display = "none";
  galleryView.style.display = "block";
  backBtn.style.display = "block";
  window.scrollTo(0, 0);
}

// Go back to Menu
function showMenu() {
  galleryView.style.display = "none";
  backBtn.style.display = "none";
  menuView.style.display = "flex";
  window.scrollTo(0, 0);
}

// Start app
initMenu();

// ================================
// Dark mode toggle
// ================================
const btn = document.getElementById("toggle-dark");
btn.addEventListener("click", (e) => {
  e.stopPropagation(); // Stop click from bubbling
  document.body.dataset.theme = document.body.dataset.theme === "dark" ? "light" : "dark";
});
</script>
</body>
</html>
