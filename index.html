<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FujingAround</title>
<style>
  /* --- GLOBAL RESETS --- */
  :root {
    --bg: #ffffff;
    --text: #000000;
    --accent: #000000;
    --btn-hover: #f0f0f0;
    --lightbox-bg: rgba(0, 0, 0, 0.9);
  }
  [data-theme="dark"] {
    --bg: #0a0a0a;
    --text: #ffffff;
    --accent: #ffffff;
    --btn-hover: #1a1a1a;
  }
  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: Helvetica, Arial, sans-serif;
    overflow-x: hidden;
    width: 100vw;
  }

  /* --- INTRO SCREEN --- */
  #intro {
    position: fixed;
    inset: 0;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 1s ease;
    cursor: pointer;
  }
  #intro h1 {
    font-size: 12vw;
    font-weight: 900;
    letter-spacing: -0.05em;
    color: #ffffff;
    margin: 0;
    pointer-events: none;
  }

  /* --- HEADER --- */
  header {
    text-align: center;
    padding: 4rem 1rem 2rem;
    position: relative;
  }
  h1 {
    font-size: 3rem;
    margin: 0 0 10px 0;
    letter-spacing: -0.05em;
    font-weight: 700;
  }
  /* Instagram Link Styling */
  .social-link {
    display: inline-block;
    color: var(--text);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: bold;
    border: 1px solid var(--text);
    padding: 8px 16px;
    margin-top: 10px;
    text-transform: uppercase;
    transition: background 0.2s;
  }
  .social-link:hover {
    background: var(--btn-hover);
  }

  /* --- BACK BUTTON --- */
  #back-btn {
    display: none; /* Hidden by default */
    margin: 20px auto;
    padding: 10px 20px;
    background: transparent;
    border: 1px solid var(--text);
    color: var(--text);
    font-size: 0.9rem;
    font-family: Helvetica, Arial, sans-serif;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background 0.2s;
  }
  #back-btn:hover {
    background: var(--btn-hover);
  }

  /* --- MENU VIEW --- */
  #menu-view {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 40px 20px;
    max-width: 800px;
    margin: 0 auto;
  }
  .menu-item {
    width: 100%;
    padding: 40px;
    text-align: center;
    border: 1px solid var(--text);
    cursor: pointer;
    box-sizing: border-box;
    transition: transform 0.2s ease, background 0.2s;
  }
  .menu-item:hover {
    background: var(--btn-hover);
    transform: scale(1.01);
  }
  .menu-item h3 {
    font-size: 2rem;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: -0.02em;
  }
  .menu-item p {
    margin: 10px 0 0;
    opacity: 0.6;
    font-weight: 400;
  }

  /* --- GALLERY VIEW --- */
  #gallery-view {
    display: none;
    padding: 20px;
    max-width: 1600px;
    margin: 0 auto;
  }
  .grid {
    column-count: 3;
    column-gap: 20px;
    width: 100%;
  }
  .cell {
    break-inside: avoid;
    margin-bottom: 20px;
    position: relative;
    display: inline-block;
    width: 100%;
    cursor: zoom-in;
  }
  .cell img {
    width: 100%;
    height: auto;
    display: block;
    transition: opacity 0.3s;
  }
  .cell:hover img {
    opacity: 0.9;
  }

  /* --- LIGHTBOX --- */
  #lightbox {
    position: fixed;
    inset: 0;
    background: var(--lightbox-bg);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  #lightbox.active {
    opacity: 1;
    pointer-events: auto;
  }
  .lightbox-content {
    position: relative;
    max-width: 90vw;
    max-height: 90vh;
  }
  #lightbox-img {
    max-width: 100%;
    max-height: 90vh;
    display: block;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  }
  .watermark {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    overflow: hidden;
  }
  .watermark span {
    color: #ffffff;
    font-size: 8vw;
    font-weight: 900;
    text-transform: uppercase;
    opacity: 0.3;
    transform: rotate(-30deg);
    user-select: none;
    white-space: nowrap;
  }

  /* --- DARK MODE TOGGLE --- */
  #toggle-dark {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background: var(--text);
    color: var(--bg);
    border: none;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 0.8rem;
    cursor: pointer;
    z-index: 100;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* --- MOBILE --- */
  @media (max-width: 900px) {
    .grid { column-count: 2; }
  }
  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .grid { column-count: 1; }
    .menu-item { padding: 30px; }
    .menu-item h3 { font-size: 1.5rem; }
  }
</style>
</head>

<body>

  <div id="intro"><h1>FujingAround</h1></div>

  <header>
    <h1>FujingAround</h1>
    <a href="https://www.instagram.com/fujingaround/" target="_blank" class="social-link">Instagram</a>
    <br>
    <button id="back-btn" onclick="showMenu()">‚Üê Back to Menu</button>
  </header>

  <div id="menu-view"></div>

  <div id="gallery-view">
    <div class="grid" id="grid"></div>
  </div>

  <div id="lightbox" onclick="closeLightbox(event)">
    <div class="lightbox-content">
      <img id="lightbox-img" src="">
      <div class="watermark"><span>fujingaround</span></div>
    </div>
  </div>

  <button id="toggle-dark">Dark Mode</button>

<script>
// ================================
// CONFIGURATION
// ================================
const trips = [
  {
    title: "Summer 2024",
    subtitle: "Tokyo & Kyoto",
    images: [
      "image1.jpeg", "image2.jpg", "image3.jpg"
    ]
  },
  {
    title: "Winter 2023",
    subtitle: "New York City",
    images: [
      "image4.jpg", "image5.jpg", "image6.jpg", "image7.jpg"
    ]
  },
  {
    title: "Balkans, 2025",
    subtitle: "Montenegro & Bosnia",
    images: [
      "MNE1.jpg", "MNE2.jpg", "MNE3.jpg", "MNE4.jpg", "MNE5.jpg",
      "MNE6.jpg", "MNE7.jpg", "MNE8.jpg", "MNE9.jpg", "MNE10.jpg",
      "MNE11.jpg", "MNE12.jpg", "MNE13.jpg", "MNE14.jpg", "MNE15.jpg",
      "MNE16.jpg", "MNE17.jpg", "MNE18.jpg", "MNE19.jpg", "MNE20.jpg",
      "MNE21.jpg", "MNE22.jpg", "MNE23.jpg", "MNE24.jpg", "MNE25.jpg",
      "MNE26.jpg", "MNE27.jpg", "MNE28.jpg", "MNE29.jpg", "MNE30.jpg",
      "MNE31.jpg", "MNE32.jpg", "MNE33.jpg", "MNE34.jpg", "MNE35.jpg",
      "MNE36.jpg", "MNE37.jpg"
    ]
  }
];

// ================================
// INTRO ANIMATION
// ================================
const intro = document.getElementById("intro");
let unlocked = false;

function dismissIntro() {
  if (!unlocked) {
    intro.style.opacity = "0";
    setTimeout(() => { intro.style.display = "none"; }, 1000);
    unlocked = true;
  }
}

window.addEventListener("scroll", dismissIntro);
window.addEventListener("wheel", dismissIntro);
document.body.addEventListener("click", dismissIntro);
document.body.addEventListener("touchstart", dismissIntro);

// ================================
// APP LOGIC
// ================================
const menuView = document.getElementById("menu-view");
const galleryView = document.getElementById("gallery-view");
const grid = document.getElementById("grid");
const backBtn = document.getElementById("back-btn");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

function initMenu() {
  menuView.innerHTML = "";
  trips.forEach((trip, index) => {
    const btn = document.createElement("div");
    btn.className = "menu-item";
    btn.innerHTML = `<h3>${trip.title}</h3><p>${trip.subtitle}</p>`;
    btn.onclick = (e) => {
      e.stopPropagation();
      openTrip(index);
    };
    menuView.appendChild(btn);
  });
}

function openTrip(index) {
  const trip = trips[index];
  grid.innerHTML = "";
  
  trip.images.forEach(src => {
    const cell = document.createElement("div");
    cell.className = "cell";
    
    const img = document.createElement("img");
    img.src = src;
    img.loading = "lazy";
    
    // Lightbox Trigger
    cell.onclick = () => openLightbox(src);
    
    cell.appendChild(img);
    grid.appendChild(cell);
  });

  menuView.style.display = "none";
  galleryView.style.display = "block";
  backBtn.style.display = "block"; // Changed to block to ensure visibility
  window.scrollTo(0, 0);
}

function showMenu() {
  galleryView.style.display = "none";
  backBtn.style.display = "none";
  menuView.style.display = "flex";
  window.scrollTo(0, 0);
}

// ================================
// LIGHTBOX LOGIC
// ================================
function openLightbox(src) {
  lightboxImg.src = src;
  lightbox.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeLightbox(event) {
  if (event.target === lightbox || event.target.classList.contains('lightbox-content')) {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
    setTimeout(() => { lightboxImg.src = ""; }, 300);
  }
}

// ================================
// DARK MODE
// ================================
const toggleBtn = document.getElementById("toggle-dark");
toggleBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  const currentTheme = document.body.dataset.theme;
  document.body.dataset.theme = currentTheme === "dark" ? "light" : "dark";
});

// Start
initMenu();
</script>
</body>
</html>
